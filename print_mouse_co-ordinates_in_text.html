<!DOCTYPE html> 
<html>
<head>
<title>clientX\clientY example</title>
</head>

<!-- Before you attempt the exercise, please read the article
https://www.kirupa.com/canvas/working_with_the_mouse.htm-->
<body onmousedown="showCoords(event)">
<p>To display the mouse coordinates click anywhere on the page.</p>

<p id="displayCords"></p>

<script>
function showCoords(event) {
	var date = new Date();
    var x = event.clientX;
    var y = event.clientY;
    var coords = "X coords: " + x + ", Y coords: " + y;
    document.getElementById("displayCords").innerHTML = coords + " " + date;
}
</script>
</body>
</html>
