<h4>Find the remainder when 15 is divided by 9, using two variables x and y.</h4>

<p id="result"></p>

<button id="click" type="button">Display Result</button>

<script lan="javascript">

click.onclick = function(){
		var x = 15;
		var y = 9;
	 	var result = x % y;
	 	console.log(result);
	 	var output= document.getElementById("result");
	 	output.innerHTML = result;
	 	console.log(output);
}
